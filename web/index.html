<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Dezl
</title>
<script src="edgefuzz.js"></script>
<script src="display.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" />
</head>

<body>
<form id="login" class="loginform" action="javascript:void(0);" hidden>
	<label>
		username
		<input type="text" name="username" value="web" />
	</label>
	<br />
	<label>
		host
		<input id="hostinput" type="text" name="host" value="ws://localhost:9231"/>
	</label>
	<input type="submit" value="Connect" />
</form>
<span id="game" class="main" hidden>
	<canvas id="canvas" width=256 height=256></canvas>
	<span class="chat">
		<ul id="messages" class="messages"></ul>
		<form id="chatinput" class="chatinput" action="javascript:void(0);">
			<input type="text" id="textinput" class="textfield captureinput" name="command" />
			<input type="submit" value="Send" />
		</form>
	</span>
	<span class="side">
		<span id="coordinates" class="coordinates">-123,-925</span>
		<ul id="inventory" class="inventory"></ul>
	</span>
	<span class="menu" id="menu" hidden>
		<button type="submit" id="menu-toggle" name="menu">Menu</button>
		<span class="menu-content">
			<label>
				Touch controller
				<input type="checkbox" id="enable-toch-controller">
			</label>
		</span>
	</span>
	<span class="control-container" hidden>
		<span class='controller'>
			<button id="control-up" name="Up">^</button><br />
			<button id="control-left" name="Left">&lt;</button>
			<button id="control-right" name="Right">&gt;</button><br />
			<button id="control-down" name="Down">v</button>
		</span>
	</span>
</span>
<div class="resources" hidden>
	<img id="spritemap" src="spritemap.png"></img>
	<img id="fuzz-template" src="fuzz_template.png"></img>
</div>
</body>
</html>
